<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="description"
            content="SearchGifs consume gifs from GIPHY API"
        />
        <link rel="shortcut icon" href="%PUBLIC_URL%/gif-64.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="searchGifs" content="Search gifs from GIPHY API" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/gif-128" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>SearchGifs</title>
    </head>
    <body>
        <noscript></noscript>
        <div id="root"></div>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker
                        .register('sw.js')
                        .then(
                            function(registration) {
                                console.log(
                                    'Worker registration successful',
                                    registration.scope
                                );
                            },
                            function(err) {
                                console.log('Worker registration failed', err);
                            }
                        )
                        .catch(function(err) {
                            console.log(err);
                        });
                });
            } else {
                console.log('Service Worker is not supported by browser.');
            }
        </script>
    </body>
</html>
